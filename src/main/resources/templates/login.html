<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crystal Report Demo</title>

<!-- Bootstrap core CSS -->
<link href="/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/common.css" rel="stylesheet">

</head>

<body>

	<div class="wrapper fadeInDown">
		<div id="formContent">

			<div id="formHeader">
				<div th:replace="component/lanSel :: lanSel"></div>
			</div> 

			<!-- Login Form -->
			<form action="#" th:action="@{/login}" th:object="${model}" method="post">
				<div th:if="${errMsg != null}" th:text="${errMsg}" class="alert alert-danger"></div>
				<input type="text" id="login" class="fadeIn second" th:field="*{userName}"
					th:placeholder="#{label.userId}"> 
				<!--  <input type="text" id="password"
					class="fadeIn third" th:field="*{password}" placeholder="密码"> --> 
					<input
					type="submit" class="fadeIn fourth" th:value="#{label.login}">
			</form>

			<div id="formFooter"></div>

		</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
